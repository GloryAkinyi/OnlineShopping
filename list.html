<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<!----Ordered List-->

<h1>Months of the year</h1>
<ol type="I">
  <li>January</li>
  <li>February</li>
  <li>March</li>
  <li>April</li>
</ol>

<!---Unordered List-->
<h1>Programming languages</h1>
<ul style="list-style-type: square">
  <li>Kotlin</li>
  <li>Python</li>
  <li>Java</li>
  <li>C++</li>
  <li>C</li>
</ul>

<!---Nested List--->
<h1>Topics in HTML</h1>
<ul>
  <li>Forms</li>
  <li>Days of the week
    <ol>
      <li>Monday</li>
      <li>Teusday</li>
      <li>Wednesday</li>
    </ol>
  </li>
  <li>Months
    <ul>
      <li>November</li>
      <li>December</li>
    </ul>
  </li>
</ul>

</body>
</html>
