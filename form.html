<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Details</title>
</head>
<body>
<form action="">
    <fieldset>
    <legend>User Information</legend>
  <label for="fname">Firstname :</label>
    <input type="text" id="fname" placeholder="Enter your firstname" required="required"> <br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" required="required"> <br><br>

    <label for="email">Email Address ;</label>
    <input type="email" id="email"><br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd"><br><br>

    <p>Choose your favourite game?</p>
    <input type="checkbox">Football <br>
    <input type="checkbox">Netball <br>
    <input type="checkbox">Basketball <br>
    <input type="checkbox">Hockey <br><br>

    <p>Which is your best programming language?</p>
    <input type="radio">KOTLIN <br>
    <input type="radio">JAVA <br>
    <input type="radio">PYTHON <br>
    <input type="radio">C++ <br><BR>

    Nationality :
    <select name="" id="country">
        <option value="kenya">Kewya</option>
        <option value="rwanda">Rwanda</option>
        <option value="burundi">Burundi</option>
        <option value="ethopia">Ethopia</option>
    </select>
    <br><br>

    <p>Describe yourself</p>
    <textarea name="" id="" cols="40" rows="5"  placeholder="Type here..."></textarea> <br><br>

    <button type="submit">Save</button>

</fieldset>
  
</form>


</body>
</html>
